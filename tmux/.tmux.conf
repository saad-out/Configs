# Set the correct terminal type
set -g default-terminal "tmux-256color"

# Enable RGB color support
set-option -sa terminal-features ',xterm-256color:RGB'

# Fix key binding issues
set-window-option -g xterm-keys on

# These settings help with key recognition
set -sg escape-time 0

# Unbind r
unbind r

# Bind r to reload the configuration file
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"

# Unbind the default prefix key
unbind C-b

# Set the new prefix key to C-f
set-option -g prefix C-f

# Optional: Make C-a also send to the application
bind a send-prefix

# set mouse 
set -g mouse on

# use vim LDUR keys to move between panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Map resize panes to prefix + arrow keys
bind -r Left  resize-pane -L 5
bind -r Right resize-pane -R 5
bind -r Up    resize-pane -U 5
bind -r Down  resize-pane -D 5


# put status bar on the top
set-option -g status-position top

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux#v1.0.3'

